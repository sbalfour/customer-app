<div class="heading">
  <h1>Customers</h1>
  <button matTooltip="Coming Soon!" mat-fab extended color="primary">
    <mat-icon>add</mat-icon>
    Add Customer
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element?.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element?.firstName}} {{element?.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef [hidden]="hideExtraColumn">Telephone</th>
      <td mat-cell *matCellDef="let element" [hidden]="hideExtraColumn">{{element?.telephone}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef [hidden]="hideExtraColumn">Email</th>
      <td mat-cell *matCellDef="let element" [hidden]="hideExtraColumn"> 
        <a href="mailto:{{element?.email}}">{{element?.email}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <span class="action-icons">
            <a routerLink="/customers/customer/{{element?.id}}/view">
              <button mat-icon-button color="primary" aria-label="View Customer">
                <mat-icon>visibility</mat-icon>
              </button>
            </a>
            <a routerLink="/customers/customer/{{element?.id}}/edit">
              <button mat-icon-button color="primary" aria-label="Edit Customer">
                <mat-icon>edit</mat-icon>
              </button>
            </a>
            <a routerLink="/customers/customer/{{element?.id}}/delete">
              <button mat-icon-button color="primary" aria-label="Delete Customer">
                <mat-icon>delete</mat-icon>
              </button>
            </a>
          </span>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
